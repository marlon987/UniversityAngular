<div class="container">
    <br />
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <h1>Students</h1>
        </ol>
    </nav>

    <table class="table table-striped table-bordered table-responsive">
        <thead class="table-dark">
            <tr>
                <td>
                    <h5>ID</h5>
                </td>
                <td>
                    <h5>LastName</h5>
                </td>
                <td>
                    <h5>FirstMidName</h5>
                </td>
                <td>
                    <h5>EnrollmentDate</h5>
                </td>
                <td>
                    <h5>FullName</h5>
                </td>

                <td><a class="col-md-12 btn btn-sm btn-light" [routerLink]="[ '/student-create']">Add</a></td>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let student of students">
                <td>{{ student.ID }}</td>
                <td>{{ student.LastName }}</td>
                <td>{{ student.FirstMidName }}</td>
                <td>{{ student.EnrollmentDate}}</td>
                <td>{{ student.FullName }}</td>
                <td>
                    <div class="form-group row">
                        <div class="col-md-3">
                            <a class="btn btn-sm btn-success"
                                [routerLink]="[ '/student-detail', student.ID ]">Details</a>
                        </div>
                        <div class="col-md-3">
                            <a class="btn btn-sm btn-warning" [routerLink]="[ '/student-edit', student.ID ]">Edit</a>
                        </div>
                        <div class="col-md-3">
                            <a class="btn btn-sm btn-danger" [routerLink]="[ '/student-delete', student.ID ]">Delete</a>
                        </div>
                        <div class="col-md-3">
                            <a class="btn btn-sm btn-dark" [routerLink]="[ '/student-courses-list', student.ID ]">Courses</a>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
