<div class="container">
    <br />
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <h1>Courses</h1>
        </ol>
    </nav>

    <table class="table table-striped table-bordered table-responsive">
        <thead class="table-dark">
            <tr>
                <td>
                    <h5>ID</h5>
                </td>
                <td>
                    <h5>Title</h5>
                </td>
                <td>
                    <h5>Credits</h5>
                </td>
                <td> <a class=" col-md-12 btn btn-sm btn-light" [routerLink]="[ '/course-create']">Add</a></td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let course of courses">
                <td>{{ course.CourseID }}</td>
                <td>{{ course.Title }}</td>
                <td>{{ course.Credits }}</td>
                <td>
                    <div class="form-group row">
                        <div class="col-md-4">
                            <a class="btn btn-sm btn-success"
                                [routerLink]="[ '/course-detail', course.CourseID ]">Details</a>
                        </div>
                        <div class="col-md-4">
                            <a class="btn  btn-sm btn-warning" [routerLink]="['/course-edit', course.CourseID]">Edit</a>
                        </div>
                        <div class="col-md-4">
                            <a class="btn btn-sm btn-danger"
                                [routerLink]="[ '/course-delete', course.CourseID]">Delete</a>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
