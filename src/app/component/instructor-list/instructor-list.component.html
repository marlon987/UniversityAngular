<div class="container">
    <br />
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <h1>Instructors</h1>
        </ol>
    </nav>

    <table class="table table-striped table-bordered table-responsive">
        <thead class="table-dark">
            <tr>
                <td>
                    <h5>ID</h5>
                </td>
                <td>
                    <h5>LastName</h5>
                </td>
                <td>
                    <h5>FirstMidName</h5>
                </td>
                <td>
                    <h5>HireDate</h5>
                </td>
                <td>
                    <h5>FullName</h5>
                </td>

                <td><a class="col-md-12 btn btn-sm btn-light" [routerLink]="[ '/instructor-create']">Add</a></td>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let instructor of instructors">
                <td>{{ instructor.ID }}</td>
                <td>{{ instructor.LastName }}</td>
                <td>{{ instructor.FirstMidName }}</td>
                <td>{{ instructor.HireDate}}</td>
                <td>{{ instructor.FullName }}</td>
                <td>
                    <div class="form-group row">
                        <div class="col-md-3">
                            <a class="btn btn-sm btn-success"
                                [routerLink]="[ '/instructor-detail', instructor.ID ]">Details</a>
                        </div>
                        <div class="col-md-3">
                            <a class="btn btn-sm btn-warning" [routerLink]="[ '/instructor-edit', instructor.ID ]">Edit</a>
                        </div>
                        <div class="col-md-3">
                            <a class="btn btn-sm btn-danger" [routerLink]="[ '/instructor-delete', instructor.ID ]">Delete</a>
                        </div>
                        <div class="col-md-3">
                            <a class="btn btn-sm btn-dark" [routerLink]="[ '/instructor-office-list', instructor.ID ]">Office</a>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
